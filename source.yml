name: exoter

imports:
  - github: esa-prl/rover-package_set

version_control:
  - bundles/exoter:
    type: git
    url: https://github.com/esa-prl/bundles-exoter.git
    branch: master
  - deployments/orogen/exoter_deployments:
    type: git
    url: https://github.com/esa-prl/deployments-orogen-exoter_deployments.git
    branch: master
  - drivers/pcan_pcie_mini:
    type: archive
    url: http://www.peak-system.com/fileadmin/media/linux/files/peak-linux-driver-8.9.3.tar.gz
    update_cached_file: false
  - drivers/platform_driver_pcan:
    type: git
    url: https://github.com/esa-prl/drivers-platform_driver_pcan.git
    branch: master
  - drivers/orogen/platform_driver_pcan:
    type: git
    url: https://github.com/esa-prl/drivers-orogen-platform_driver_pcan.git
    branch: master
  - drivers/udp:
    type: git
    url: https://github.com/esa-prl/drivers-udp.git
    branch: master
  - simulation/orogen/vortex:
    type: git
    url: https://github.com/esa-prl/simulation-orogen-vortex.git
    branch: master
  - planning/motion_planning:
    type: git
    url: https://github.com/esa-prl/planning-motion_planning.git
    branch: master
  - planning/orogen/motion_planning:
    type: git
    url: https://github.com/esa-prl/planning-orogen-motion_planning.git
    branch: master
  - control/coupled_control:
    type: git
    url: https://github.com/esa-prl/control-coupled_control.git
    branch: master
  - control/orogen/coupled_control:
    type: git
    url: https://github.com/esa-prl/control-orogen-coupled_control.git
    branch: master
  - control/orogen/ptu_control:
    type: git
    url: https://github.com/esa-prl/control-orogen-ptu_control.git
    branch: master

overrides:
  - control/locomotion_control:
    branch: exoter
  - control/orogen/locomotion_control:
    branch: exoter
